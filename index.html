<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Gemeentelijke monumenten Groningen</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>


<body>
    <div class="header">
        <img src="wapengroningen.jpg" height="70" width="108">
        <h1>Gemeentelijke monumenten Groningen</h1>
    </div>


    <div id="infoField">
        <div id="objectName">Selecteer een monument</div>
        <div id="summary"></div>
    </div>

    <div id="bingMap"></div>




    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="javascript.js"></script>

    <script>
        function loadjs() {
            var script = document.createElement("script");
            script.type = "text/javascript";
            script.src = "https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=" + config.key + "";
            document.body.appendChild(script);
        }

        window.onload = loadjs;
    </script>

</body>

</html>
